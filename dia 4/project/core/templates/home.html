<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buscar Endere√ßo por CEP</h2>
        <form method="get" action="{% url 'endereco' %}">
            <input type="text" name="cep" placeholder="Digite o CEP" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
